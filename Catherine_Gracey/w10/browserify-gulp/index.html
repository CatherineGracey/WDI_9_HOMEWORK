<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to HEX</title>
  <style>
    .wrapper {
      background-color: white;
      padding: 5%;
      margin: 5%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <label for="red">Red</label>
    <input type="number" id="red" value="0" min="0" max="255">
    <label for="green">Green</label>
    <input type="number" id="green" value="0" min="0" max="255">
    <label for="blue">Blue</label>
    <input type="number" id="blue" value="0" min="0" max="255">
    <button id="convert">Convert</button>
    <p>The hex value is: #<span id="hex">ffffff</span></p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
